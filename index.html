<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Puntos QR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4 font-sans">

    <div class="container w-full max-w-sm">
        
        <div id="login-view">
            <h1 class="text-3xl font-bold text-center text-cyan-400">Juego QR</h1>
            <p class="text-center text-gray-400 mt-2 mb-8">Ingresa con tu correo</p>
            <input type="email" id="email-input" placeholder="tu.correo@ejemplo.com" class="w-full p-3 bg-gray-800 border-2 border-gray-700 rounded-lg focus:outline-none focus:border-cyan-400">
            <div id="login-status" class="text-center text-red-400 h-6 mt-2 text-sm"></div>
            <button id="login-btn" class="btn-primary">Iniciar Sesión</button>
            <button id="register-btn" class="btn-secondary">Registrarme (Primer Ingreso)</button>
        </div>

        <div id="menu-view" class="hidden">
            <div class="text-center p-6 bg-gray-800 rounded-xl">
                <p class="text-gray-400">Tus Puntos</p>
                <p id="points-display" class="text-6xl font-bold text-cyan-400 my-2">0</p>
                <p id="rank-display" class="text-gray-400">Posición: #0</p>
            </div>
            <button id="scan-btn" class="btn-primary mt-8">Obtener Puntos (Escanear QR)</button>
             <button id="logout-btn" class="btn-secondary">Cerrar Sesión</button>
        </div>

        <div id="scanner-view" class="hidden">
            <h2 class="text-xl font-bold text-center mb-4">Escanea un Código QR</h2>
            <div id="qr-reader" class="w-full bg-gray-800 rounded-lg overflow-hidden border-2 border-gray-700"></div>
            <div id="scan-status" class="text-center h-10 mt-4 text-sm"></div>
            <button id="back-to-menu-btn" class="btn-secondary">Volver al Menú</button>
        </div>

    </div>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="./scripts.js"></script>
</body>
</html>
